<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <script src="src/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
    <script src="src/script.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel=stylesheet>
    <link rel="stylesheet" href="src/materialize.min.css">
    <script src="src/materialize.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">

</head>

<body>
    <nav>
        <div class="nav-wrapper mainnav">
            <a href="#!" class="brand-logo"><i class="material-icons left">cloud_queue</i>Weather App</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a class="modal-trigger" href="#modalAddLocation"><i class="material-icons left">add</i>Add location</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li><a class="modal-trigger" href="#modalAddLocation"><i class="material-icons left">add</i>Add location</a></li>
            </ul>
        </div>
    </nav>

    <div id="allFavourites">
        <div class="row">
            <div id="weather"></div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="modalAddLocation" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4>Add location</h4>
            <p>We need some information:</p>
            <div class="row">
                <div class="input-field col s12">
                    <input id="city" type="text" class="validate">
                    <label for="city">City</label>
                </div>
            </div>            
        </div>
        <div class="modal-footer">
            <a id="addLocationButton" href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Add it</a>
        </div>
    </div>


</body>

</html>
